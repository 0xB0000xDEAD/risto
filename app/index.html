<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="/styles/css/main.css">

  <title>Restaurant Reviews</title>
</head>

<body class="container debug">
  <header class="header">
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main class="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>

        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>

      </div>
      <div id="restaurants-list"></div>
    </section>
  </main>
  <script type="application/javascript" charset="utf-8" src="scripts/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="scripts/main.js"></script>


  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJoqpzXmAlOuZ2e-eKP4wDe9YfLpnWhiY&libraries=places&callback=initMap"></script>


  <footer class="footer">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
